<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonie By Circle 134</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
      <form>
        
        <h1>Login</h1>
        
        <div>
          <label for="name">Name</label>
          <input type="text" class="form-input" placeholder="Enter full name" required/> 
        </div>

        <div>
          <label for="phone" >Phone Number</label>
          <input type="tel" class="form-input" placeholder="Enter full phone number" required/> 
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" placeholder="Johndoe@email.com" class="form-input" required/>
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" placeholder="********" class="form-input" required/>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
      
  </div>

  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
